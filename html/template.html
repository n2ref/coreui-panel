<div class="panel panel-default" id="panel-[ID]">
    <!-- BEGIN title -->
    <div class="panel-heading">[TITLE]</div>
    <!-- END title -->
    <div class="panel-body">
        <!-- BEGIN tabs -->
        <ul class="panel-tabs">
            <!-- BEGIN elements -->
                <!-- BEGIN tab -->
                <li class="[CLASS]"><a href="[URL]">[TITLE]</a></li>
                <!-- END tab -->

                <!-- BEGIN combo_tab -->
                <li class="[CLASS] dropdown">
                    <a class="dropdown-toggle" href="#">
                        [TITLE] <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- BEGIN elements2 -->
                            <!-- BEGIN element -->
                            <li class="[CLASS]"><a href="[URL]">[TITLE]</a></li>
                            <!-- END element -->
                            <!-- BEGIN break -->
                            <li class="divider"></li>
                            <!-- END break -->
                        <!-- END elements2 -->
                    </ul>
                </li>
                <!-- END combo_tab -->
            <!-- END elements -->
        </ul>
        <!-- END tabs -->
        [CONTENT]
    </div>
</div>
