<div class="coreui-panel coreui-panel-default" id="coreui-panel-[ID]">
    <!-- BEGIN title -->
    <div class="coreui-panel-heading">[TITLE]</div>
    <!-- END title -->
    <div class="coreui-panel-body">
        <!-- BEGIN tabs -->
        <ul class="coreui-panel-tabs">
            <!-- BEGIN elements -->
            <!-- BEGIN tab -->
            <li class="[CLASS]"><a href="[URL]">[TITLE]</a></li>
            <!-- END tab -->

            <!-- BEGIN combo_tab -->
            <li class="[CLASS] dropdown">
                <a class="dropdown-toggle" href="#">
                    [TITLE] <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <!-- BEGIN combo_elements -->
                    <!-- BEGIN element -->
                    <li class="[CLASS]"><a href="[URL]">[TITLE]</a></li>
                    <!-- END element -->
                    <!-- BEGIN break -->
                    <li class="divider"></li>
                    <!-- END break -->
                    <!-- END combo_elements -->
                </ul>
            </li>
            <!-- END combo_tab -->
            <!-- END elements -->
        </ul>
        <!-- END tabs -->
        [CONTENT]
    </div>
</div>
